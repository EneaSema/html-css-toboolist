<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- creazione header -->
    <header>
      <div id="intestazione">
        <img id="logo" src="./img/Logo.png" alt="logo" />
        <span id="title_header">Toboolist<span>
      </div>
    </header>
    <!-- fine header -->
    <main>
      <div class="container-out">
        <div class="container-in">
          <section class="funzioni">
            <button class="add_task">Add Task</button>
            <button class="add_section">Add Section</button>
          </section>

          <section class="new_task">
            <span class="indicator">&RightDownVectorBar;</span>
            <span class="new_task-write">New Task</span> <br />
            <span class="indicator-verificated">&check;</span>
            <span class="new_task-write_text">Quarterly Newsletter</span>
            <button class="editorial">Editorial</button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
