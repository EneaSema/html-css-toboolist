<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- creazione header -->
    <header>
      <div id="intestazione">
        <img id="logo" src="./img/Logo.png" alt="logo" />
        <span id="title_header">Toboolist<span>
      </div>
    </header>
    <!-- fine header -->
     <!-- creazione contenitori in main -->
    <main>
        <!-- contenitore esterno con sfondo grigio -->
      <div class="container-out">
        <!-- contenitore centrale con sfondo bianco -->
        <div class="container-middle">
            <!-- contenitore interno contenete regole css -->
            <div class="container-in">
                <!-- prima sezione dei tasti -->
          <section class="funzioni">
            <button class="add_task">Add Task</button>
            <button class="add_section">Add Section</button>
          </section>

          <!-- sezione titolo new task -->

          <section class="new_task">
            <span class="indicator">&blacktriangledown;</span>
            <span class="new_task-write">New Task</span> <br />

            <!-- sezione inerente alla descrizione di new task -->

            <span class="indicator-verificated">&check;</span>
            <span class="new_task-write_text">Quarterly Newsletter</span>
            <button class="editorial">Editorial</button>
          </section>

          <!-- fine sezione inerente alla descrizione di new task -->

          <section class="today">
            <span class="indicator">&blacktriangledown;</span>
            <span class="new_task-write">Today</span> <br />

            <span class="indicator-verificated">&check;</span>
            <span class="new_task-write_text">recruting blog post</span>
            <button class="editorial">Editorial</button> <br />

            <span class="indicator-verificated">&check;</span>
            <span class="new_task-write_text">Mobile app luanunch</span>
            <button class="q1-goals">Q1 Goals</button><br />

            <span class="indicator-verificated">&cross;</span>
            <span class="new_task-write_text">Interview John H.</span>
            <button class="editorial">Recruiting</button><br />

            <span class="indicator-verificated">&check;</span>
            <span class="new_task-write_text">Summit update to mobile storefronts</span>
            <button class="editorial">Mobile</button><br />
          </section>

        </div>
      </div>
    </div>
    </main>
  </body>
</html>
