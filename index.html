<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- creazione header -->
    <header>
      <div id="intestazione">
        <img id="logo" src="./img/Logo.png" alt="logo" />
        <span id="title_header">Toboolist<span>
      </div>
    </header>
    <!-- fine header -->
     <!-- creazione contenitori in main -->
    <main>
        <!-- contenitore esterno con sfondo grigio -->
      <div class="container-out">
        <!-- contenitore centrale con sfondo bianco -->
        <div class="container-middle">
            <!-- contenitore interno contenete regole css -->
            <div class="container-in">
                <!-- prima sezione dei tasti -->
          <section class="funzioni">
            <button class="add_task" >Add Task</button>
            <button class="add_section">Add Section</button>
          </section>

          <!-- sezione titolo new task -->

          <section class="name_point">
            <span class="indicator">&blacktriangledown;</span>
            <span class="new_point_title">New Task</span> <br />

            <!-- sezione inerente alla descrizione di new task -->

            <span class="indicator-verificated">&check;</span>
            <span class="write_text">Quarterly Newsletter</span>
            <button class="editorial">Editorial</button>
          </section>

          <!-- fine sezione inerente alla descrizione di new task -->

          <!-- sezione dedicata al today -->

          <section class="name_point">
            <span class="indicator">&blacktriangledown;</span>
            <span class="new_point_title">Today</span> <br />

            <!-- sezione inerente alla descrizione di today -->

            <span class="indicator-verificated">&check;</span>
            <span class="write_text">Recruting blog post</span>
            <button class="editorial">Editorial</button>
          </section>

            <span class="indicator-verificated">&check;</span>
            <span class="write_text">Mobile app luanunch</span>
            <button class="q1-goals">Q1 Goals</button><br />

            <span class="indicator-verificated-no">&cross;</span>
            <span class="write_text">Interview John H.</span>
            <button class="recruting">Recruiting</button><br />

            <span class="indicator-verificated">&check;</span>
            <span class="write_text">Summit update to mobile storefronts</span>
            <button class="mobile">Mobile</button><br />
          </section>

          <!-- fine sezione inerente alla descrizione di today -->

          <!-- sezione dedicata ad upcoming -->

          <section class="name_point">
            <span class="indicator">&blacktriangledown;</span>
            <span class="new_point_title">Upcoming</span> <br />

            <!-- sezione inerente alla descrizione di upcoming -->

            <span class="indicator-verificated-no">&check;</span>
            <span class="write_text">Schedule meeting with Alex</span>
          </section>

            <span class="indicator-verificated">&check;</span>
            <span class="write_text">Homepage refresh</span>
            <button class="website">Website</button><br />

            <span class="indicator-verificated">&cross;</span>
            <span class="write_text">Onboard new Sales team members</span>
            <button class="sales">Sales</button><br />

            <span class="indicator-verificated">&check;</span>
            <span class="write_text">Review editorial calendar</span>
            <button class="editorial">Editorial</button><br />
          </section>

          <!-- sezione inerente alla descrizione di upcoming -->

        </div>
      </div>
    </div>
    </main>
  </body>
</html>
